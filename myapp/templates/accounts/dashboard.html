{%  extends 'accounts/main.html' %}

{% block content %}


<br>
{% for message in messages %}  
    <div class="alert alert-success">
      <strong><p id="messages">{{message}}</p></strong>
    </div>
{% endfor %}
<div class="row">
	<div class="col-md-12">
	
		<hr>
		<div class="card card-body">
		<h2>	<a class="btn btn-primary  btn-sm btn-block" href=""><strong>Library's</strong></a></h2>
	
			<table class="table table-sm">
				<tr>
					<th>library name</th>
					<th>address</th>
					<th>city</th>
					<th></th>
				</tr>

				{% for data in library %}
					<tr>
						<td>{{data.name}}</td>
						<td>{{data.address}}</td>
						<td>{{data.city}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'review' data.id %}">Review</a></td>

					</tr>
				{% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock %}
